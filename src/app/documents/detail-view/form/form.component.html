<div>
    <h3>Add New Item</h3>
    <form>
      <div class="form-group">
        <label>Article</label>
        <select class="form-control" name="article" [(ngModel)]="newItem.article">
          <option *ngFor="let article of recivedArticles" value="{{article.code}}">{{ article?.name }}</option>
        </select>
      </div>
    <p>{{ newItem | json }}</p>
      <div class="form-group">
        <label for="Price">Price</label>
        <input type="text" class="form-control" id="Price" name="price" [(ngModel)]="newItem.price" required>
    
      </div>
    
      <div class="form-group">
        <label for="Quantity">Quantity</label>
        <input type="text" class="form-control" id="Quantity" name="quantity" [(ngModel)]="newItem.quantity" required>
    
      </div>
    
    
      <button type="submit" class="btn btn-primary" (click)="addItem()">Save</button>
    </form>
</div>
