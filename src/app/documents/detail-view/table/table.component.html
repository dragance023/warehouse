
<table class="table table-striped">
  <thead>
    <tr>
      <th colspan="4" class="headingT">Documents</th>
    </tr>
    <tr>
      <th>Article</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemList">
      <th>{{ item?.article }}</th>
      <th>{{ item?.price }}</th>
      <th>{{ item?.quantity }}</th>
      <th>{{ item?.price * item?.quantity }}</th>
    </tr>
  </tbody>
</table>
